<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Range Interval Demo</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="stylesheet" href="./bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Range Interval Demo</h1>
				<p>
					Change the numbers on the left, and watch how it changes the boxes on the right.
				</p>
			</div>
			<div class="row">
				<form class=form-horizontal>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="inputStart" class="col-sm-6 control-label">Start</label>
							<div class="col-sm-6">
								<input type="number" name="start" class="form-control" id="inputStart">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEnd" class="col-sm-6 control-label">End</label>
							<div class="col-sm-6">
								<input type="number" name="end" class="form-control" id="inputEnd">
							</div>
						</div>
						<div class="form-group">
							<label for="inputInterval" class="col-sm-6 control-label">Interval (ms)</label>
							<div class="col-sm-6">
								<input type="number" name="interval" class="form-control" id="inputInterval" step="100">
							</div>
						</div>
						<div class="form-group">
							<label for="inputStep" class="col-sm-6 control-label">Step</label>
							<div class="col-sm-6">
								<input type="number" name="step" class="form-control" id="inputStep">
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<button type="submit" class="btn btn-primary btn-lg" style="width:100%;">Try Me!</a>
					</div>
					<div class="col-sm-4">
						<div class="alert alert-default" id="each">
							Each <span class="badge" id="n"></span>
						</div>
						<div class="alert alert-default" id="end">
							End
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-6 col-sm-offset-3 well text-center">
				<a href="http://www.josephdykstra.com">Joseph Dykstra</a> &#8212;
				<a href="https://github.com/ArtskydJ/range-interval">Github</a>
			</div>
		</div>
		<script type="text/javascript" src="./bundle.js"></script>
	</body>
</html>
